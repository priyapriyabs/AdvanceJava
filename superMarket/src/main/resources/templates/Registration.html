<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style type="text/css">
.reg_form{
	position: relative;
	left: 30%;	
	top: 10px;
}


.buttn{
position: relative;
    left: 45%;
    top: -24px;

}
</style>
</head>
<body>
<h1 style="text-align: center;">Admin Registration</h1>
<form action="save" method="post" class="col-md-4 reg_form" modelAttribute="register">

  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Market Name:</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control" name="market_name" id="market_name" >
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Location:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="location" id="location">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Customer Care:</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control" name="customerCare" id="customerCare" >
    </div>
  </div>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <input type="email"  class="form-control" name="email" id="email" >
    </div>
  </div>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Manager Name:</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control" name="managerName" id="managerName" >
    </div>
  </div>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Manager Id:</label>
    <div class="col-sm-10">
      <input type="number"  class="form-control" name="managerId" id="managerId" >
    </div>
  </div>
   <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3  buttn">Submit</button>
  </div>
  </form>
</body>
</html>
